<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/640b2a3c19.js" crossorigin="anonymous"></script>

    <title>Pink User Card</title>
</head>

<body>
    <div class="mainContainer">
        <div class="userInfo">
            <div 
            class="userProfileImage">
            <img src="./images/portrait1.png" alt="User Photo">
            </div> 

            <div class="userName">
                <h1>Jusstina W. Turner</h1>
            </div>
            <div class="userPosition">
                <h3>interaction designer</h3>
            </div>
            <div class="userLocation"><i class="fas fa-map-marker-alt"></i>
                <span>Austin, Texas</span>
                
            </div>
            <div class="counterFollowers">2.5k + Followers</div>
            <div class="followersImages">
                <img src="./images/portrait5.png" alt="FollowerImage" class="portrait1">
                <img src="./images/portrait2.png" alt="FollowerImage" class="portrait2">
                <img src="./images/portrait3.png" alt="FollowerImage" class="portrait3">
                <img src="./images/Screenshot_0.png" alt="FollowerImage" class="portrait4">
                <img src="./images/portrait4.png" alt="FollowerImage" class="portrait5">
            </div>
            <div class="linksIcons">
                <i class="fab fa-facebook-f"> |</i>
                <i class="fab fa-instagram"> |</i>               
                 <i class="fab fa-twitter"> |</i>
                <i class="fab fa-pinterest"> |</i>
                <i class="fab fa-linkedin-in"></i>         
               </div>

    
        </div>
    
    </div>
    
</body>
</html>
